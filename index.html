<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnakeEngine.AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-purple: #8B5CF6;
        --brand-pink: #EC4899;
        --brand-red: #EF4444;
        --bg-main: #FFFFFF;
        --bg-secondary: #F8FAFC;
        --text-primary: #1E293B;
        --text-secondary: #64748B;
        --border-color: #E2E8F0;
      }
      body {
        background-color: var(--bg-main);
        color: var(--text-primary);
        overflow: hidden;
        font-family: 'Inter', sans-serif;
      }
      .glass-pane {
         background-color: rgba(255, 255, 255, 0.6);
         backdrop-filter: blur(12px);
         border: 1px solid var(--border-color);
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.3);
      }
      .gradient-text {
        background: linear-gradient(to right, var(--brand-purple), var(--brand-pink));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-purple': 'var(--brand-purple)',
              'brand-pink': 'var(--brand-pink)',
              'brand-red': 'var(--brand-red)',
              'bg-main': 'var(--bg-main)',
              'bg-secondary': 'var(--bg-secondary)',
              'text-primary': 'var(--text-primary)',
              'text-secondary': 'var(--text-secondary)',
              'border-color': 'var(--border-color)',
            },
            boxShadow: {
              'glow-purple': '0 0 20px 0 rgba(139, 92, 246, 0.4)',
              'glow-pink': '0 0 20px 0 rgba(236, 72, 153, 0.4)',
            }
          }
        }
      }
    </script>
